<div class="container">
    <div class="row">
        <h1>Educacion</h1>
        <div class="col-lg-2">
            <button type="button" class="btn btn-dark" routerLink="/nuevaedu" *ngIf="isLogged">
                Nueva Educacion
            </button>
        </div>

        <div class="col-lg-1"></div>
        <div class="col-lg-11">
            <table class="table">
                <tbody>
                    <tr *ngFor="let Educacion of edu">
                        <td>
                            <h3>{{Educacion.nombreEdu}}</h3>
                        </td>
                        <td>{{Educacion.descripcionEdu}}</td>
                        <td *ngIf="isLogged">
                            <button class="btn btn-info" routerLink="/editedu/{{Educacion.id}}">
                                <i class="bi bi-pencil"></i> EDITAR</button>
                        </td>
                        <td *ngIf="isLogged">
                            <button class="btn btn-danger" (click)="delete(Educacion.id)">
                                <i class="bi bi-trash"></i> BORRAR</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
